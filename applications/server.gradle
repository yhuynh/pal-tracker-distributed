apply plugin: "org.springframework.boot"

apply plugin: "io.spring.dependency-management"

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:$springCloudDependenciesVersion"
        mavenBom "io.pivotal.spring.cloud:spring-cloud-services-dependencies:$springCloudServicesVersion"
    }
}

dependencies {
    compile project(":components:rest-support")

    compile "org.springframework.boot:spring-boot-starter-web"

    compile "com.zaxxer:HikariCP:2.3.7"
    compile "mysql:mysql-connector-java:$mysqlVersion"
    compile "ch.qos.logback:logback-classic:1.1.11"

    testCompile project(":components:test-support")

    compile "org.springframework.boot:spring-boot-starter-actuator"
    compile "io.pivotal.spring.cloud:spring-cloud-services-starter-service-registry"
    compile ("io.pivotal.spring.cloud:spring-cloud-services-starter-circuit-breaker") {
        exclude group: 'org.springframework.integration', module: 'spring-integration-core'
    }

    compile group: 'org.springframework.integration', name: 'spring-integration-core', version: '4.3.10.RELEASE'
    compile group: 'org.springframework.integration', name: 'spring-integration-amqp', version: '4.3.10.RELEASE'

}

